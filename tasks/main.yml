---
# tasks file for roles/setup
- name: disable password on wheel
  lineinfile:
          dest: /etc/sudoers
          state: present
          regexp: "^ %wheel ALL=(ALL) ALL"
          line: "# %wheel ALL=(ALL) ALL"
- name: enable passwordless on wheel
  lineinfile:
          dest: /etc/sudoers
          state: present
          regexp: "^# %wheel ALL=(ALL) NOPASSWD: ALL"
          line: "%wheel ALL=(ALL) NOPASSWD: ALL"
- name: disbale SELINUX
  lineinfile:
          dest: /etc/SELINUX/config
          regexp: 'SELINUX=enforcing'
          replace: 'SELINUX=disabled'
          backup: yes
- name: 0 to force
  lineinfile:
          path: /sys/fs/selinux/enforce
          line: "0"
          insertafter: EOF
- name: reboot
  shell: sleep 5 && reboot
  async: 1
  poll: 0
- name: enable ip forwarding
  lineinfile:
          dest: /etc/sysctl.conf
          line: "net.ipv4.ip_forward = 1"
          insertafter: EOF
- name: ip forward to 1
  sysctl:
        name: net.ipv4.ip_forward
        value: 1
        sysctl_set: yes
- name: update system
  yum: name=* state=latest update_cache=true
- name: install packages 
  yum: name={{ item }} state=installed update_cache=true
  with_items:
          - "{{ packages }}"
- name: firewall zone configuration
  firewalld:
          zone: external
          interface: ens160
          permanent: true
          state: enabled
- name: firewall zone config internal
  firewalld:
          zone: external
          interface: "{{ item }}"
          permanent: true
          state: enabled
  with_items:
          - "{{ internal_interface }}"
- name: masquerade on the externals
  firewalld:
          zone: external
          masquerade: yes
          permanent: true
- name: Enable services on internal
  firewalld:
          zone: internal
          service: "{{ item }}"
          permanent: true
  with_items: "{{ services }}"
- name: install dhcp
  yum: name=dhcp state=installed update_cache=true

- name: cp dhcpd.service to dhcpd.conf
  copy:
          src: /usr/share/doc/dhcp-4.2.5/dhcpd.conf.example
          dest: /etc/dhcp/dhcpd.conf
          remote_src: yes
- name: copy dhcp_service
  copy:
          src: /usr/lib/system/dhcpd.service
          dest: /etc/system/system/
          remote_src: yes

